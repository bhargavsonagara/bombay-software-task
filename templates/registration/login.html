<!doctype html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="/static/github-alt.svg">
    <link rel="stylesheet" href="/static/style.css">

</head>

<body>
    {% for message in messages|slice:":1" %}
    <div class="alert {{ message.tags }} django messages" role="alert">
        <span aria-hidden="true" class="closebtn">&times;</span>
        <span class="django-child-message">{{ message }}</span>
    </div>
    {% endfor %}
    <div class="w-100 messages" role="alert">
        <span aria-hidden="true" class="closebtn">Ã—</span>
        <span class="child-message"><strong>Warning!</strong> <span>Password cannot be blank</span></span>
    </div>
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section">Login</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-7 col-lg-5">
                    <div class="login-wrap p-4 p-md-5">
                        <div class="icon d-flex align-items-center justify-content-center">
                            <span class="fa fa-user-o"></span>
                        </div>
                        <h3 class="text-center mb-4">Sign In</h3>
                        <form class="new_admin_user" method="post"
                            name='myform'>
                            {% csrf_token %}
                            <div class="form-group">
                                {{form.username}}
                            </div>
                            <div class="form-group d-flex">
                                {{form.password}}
                            </div>
                            <div class="form-group">
                                <button type="submit"
                                    class="form-control btn btn-primary rounded submit px-3">Login</button>
                            </div>
                            <div class="form-group d-md-flex">
                                <div class="w-50 text-md-right">
                                    <a href="{% url 'register' %}">Register</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/static/custom_script.js"></script>
    
    <script>
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
        {% if form.errors %}
        {% for field, errors in form.errors.items %}
        {% for error in errors %}
        validation(`{{error}}`, "warning")
        {% endfor %}
        {% endfor %}
        {% endif %}
        $('#id_username').addClass('form-control', 'rounded-left')
        $('#id_password').addClass('form-control', 'rounded-left')
    </script>
</body>

</html>
